{{define "index"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Credit card validation</title>
        <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>
        {{if eq .Result "valid" }}
            <div id="card-success">
                <i class="fa fa-check"></i>
                <p>Card valid!</p>
            </div>
        {{else if eq .Result "invalid"}}
            <div id="form-errors">
                <i class="fa fa-exclamation-triangle"></i>
                <p id="card-error">Card invalid</p>
            </div>
        {{end}}
    </h1>
    <form method="post" action="index.html" id="form-container">

        <div id="card-front">
            <div id="shadow"></div>
            <div id="image-container">
            <span id="card-image">
                <img src="{{if .CardBrand}}{{.CardBrand}}{{end}}" height="100%">
        </span>
            </div>
            <!--- end card image container --->

            <label for="card-number">
                Card Number
            </label>
            <input type="text" id="card-number" name="cardNum" placeholder="1234 5678 9101 1112" length="16" value="{{if .CardNumber}}{{.CardNumber}}{{end}}">
            <!--- end card holder container --->

            <!--- end CVC container --->
            <!--- end exp container --->
        </div>
        <!--- end card front --->
        <div id="card-back">
            <div id="card-stripe">
            </div>

        </div>
        <!--- end card back --->
        <input type="text" id="card-token"/>
        <button type="submit" id="card-btn">Submit</button>

    </form>
    <!--- end form container --->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/assets/js/custom.js"></script>
    </body>
    </html>
{{ end }}
